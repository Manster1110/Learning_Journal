{% extends "learning_journals/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Add new entry</h2>
{% endblock header %}

{% block content %}

    <p><a href="{% url 'learning_journals:topic' topic.id %}">{{ topic }}</a></p>

    <form action="{% url 'learning_journals:new_entry' topic.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Add entry</button>
        {% endbuttons %}
    </form>

{% endblock content %}
